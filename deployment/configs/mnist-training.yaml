workerPoolSpecs:
- machineSpec:
    machineType: "n1-standard-4"
    acceleratorType: "NVIDIA_TESLA_T4"
    acceleratorCount: 1
  replicaCount: 1
  containerSpec:
    imageUri: "gcr.io/learnagentspace/text-diffusion:latest"
    command: ["python", "-m", "src.mnist"]
    args: ["--train", "--epochs", "100", "--batch_size", "64", "--ckpt", "gs://text-diffusion/diffusion/outputs/model/image-model.pth"]
baseOutputDirectory:
  outputUriPrefix: "gs://text-diffusion/diffusion/outputs"
enableWebAccess: false